<ion-view view-title="Add Task">
	<ion-content class="padding">
		<div class="list">

		<!--Basic Details -->	
		<div class="event-details"> 
			<div class="item item-divider">
				Basic Details
			</div>

			<div class="list">
 			 <label class="item item-input">
  		  <input type="text" ng-model="task.name" placeholder="Task Name" style="font-size:16px;">
 			 </label>

				<label class="item item-input item-select" style = "height: 47px;">
					<span class="class">Courses</span>
					<select name="select_projects" ng-model="task.class_id">
						<option value=0>COGS120</option>
						<option value=1>CSE124</option>
						<option value=3>POLI20</option>
					</select>
				</label>

				<label class="item item-input">
					<span class="due-date">Due Date</span>
					<input id="due_date" type="date" ng-model="task.due_date" placeholder="yyyy-MM-dd"/>
				</label>

				<label class="item item-input">
					<span class="due-time">Time</span>
					<input id="due_time" type="time" ng-model="task.due_time"/>
				</label>

				<label class="item item-input">
					<textarea ng-model="task.description" placeholder="Additional Info" style="height:100px; font-size: 15px"></textarea>
				</label>
			</div>
		</div>

	<!-- Event Actions -->  
		<div class="event-actions">
			<div class="item item-divider" id="event-actions-title">
			Actions
		</div>
		
			<ion-item class="item-toggle">
				Share with Class
				<label class="toggle">
					<input type="checkbox" ng-model="task.is_shared">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
		</div>	 
	
		<div ng-click="addTask(task)" class="submitButton">
			<button class="button button-block button-calm" style="font-size:18px">
			Add Task
		</button>
		</div>
	</ion-content>
</ion-view>
