<ion-view view-title="Add Task">
	<ion-content class="padding">
		<div class="list">

		<!--Basic Details -->	
		<div class="event-details"> 
			<div class="item item-divider">
				Basic Details
			</div>

			<div class="list">
 			 <label class="item item-input">
  		  <input type="text" ng-model="task.name" placeholder="Task Name" style="font-size:16px; color: #444;">
 			 </label>

				<label class="item item-input item-select" style = "height: 47px;">
					<span class="class">Class</span>
					<select name="select_projects" ng-model="task.class" style= "font-family: 'Open Sans'; color: #444; font-size:16px;">
						<option ng-repeat="class in classes" value="{{class._id}}">{{class.name}}</option>
					</select>
				</label>

				<label class="item item-input">
					<span class="due-date">Due Date</span>
					<input id="due_date" type="date" ng-model="task.due_date" placeholder="yyyy-MM-dd" style= "font-family: 'Open Sans'; color: #444; font-size:16px; padding-right:0px;"/>
				</label>

<!-- 				<label class="item item-input">
					<span class="due-time">Time</span>
					<input id="due_time" type="time" ng-model="task.due_time" style="font-family: 'Open Sans'; color: #444; font-size:16px; padding-right:0px;"/>
				</label>
 -->
				<label class="item item-input">
					<textarea ng-model="task.description" placeholder="Details" style="height:100px; font-family:'Open Sans'; font-size:16px;"></textarea>
				</label>
			</div>
		</div>

	<!-- Event Actions -->  
		<div class="event-actions">
			<div class="item item-divider" id="event-actions-title">
			Actions
		</div>
		
			<ion-item class="item-toggle">
				Share with Class
				<label class="toggle">
					<input type="checkbox" ng-model="task.is_shared">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
		</div>	 
	
		<div ng-click="addTask(task)" class="submitButton">
			<button class="button button-block button-calm" style="font-size:18px">
			Add Task
		</button>
		</div>
	</ion-content>
</ion-view>
