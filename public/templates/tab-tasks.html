<ion-view view-title="Dashboard">
  <ion-content>
    <div class="list">

    <!-- Completed Tasks -->
      <div class="item item-divider">
        Archived
        <i class="ion-chevron-right" style="float:right;"></i>
      </div>

      <ion-checkbox ng-repeat="userTask in archived" ng-model="userTask.is_finished" ng-change="updateUserTask(userTask)">
        <div class="tasks">
          <div class="task-title">
            {{userTask.task.name}}
          </div>
          <div class="date-title">
            {{userTask.task.due_date}}
          </div>
          <div class="course-title">
            {{userTask.task.class.name}}
          </div>
        </div>
    
        <i class="ion-chevron-down" style="float:right;
    margin-top: -38px;" id="dropdown"></i>

        <div class="detail">
          <div class="detail-header">
            Detail:
          </div>
          Info! Info! Info!
        </div>
      </ion-checkbox>

    <!-- This Week -->
      <div class="item item-divider">
        This Week
        <i class="ion-chevron-down" style="float:right;"></i>
      </div>

      <!-- This Week Task -->
      <ion-checkbox ng-repeat="userTask in this_week" ng-model="userTask.is_finished" ng-change="updateUserTask(userTask)">
      <div class="task-content">
        <div class="tasks">
          <div class="task-title">
            {{userTask.task.name}}
          </div>
          <div class="date-title">
            {{userTask.day_of_the_week}}
          </div>
          <div class="course-title">
            {{userTask.task.class.name}}
          </div>
	        <div class="task-detail-arrow">
	      		<i class="ion-chevron-down"></i>
	      	</div>
        </div>
        <div class="task-details">
        df
        </div>
        </div>

      </ion-checkbox>


      <!-- Upcoming -->
      <div class="item item-divider">
        Upcoming
       <i class="ion-chevron-right" style="float:right; padding-right:2px;"></i>
      </div>

      <!-- Upcoming Task -->
      <ion-checkbox ng-repeat="userTask in upcoming" ng-model="userTask.is_finished" ng-change="updateUserTask(userTask)">
        <div class="tasks">
          <div class="task-title">
            {{userTask.task.name}}
          </div>
          <div class="date-title">
            {{userTask.task.due_date}}
          </div>
          <div class="course-title">
            {{userTask.task.class.name}}
          </div>
        </div>
      </ion-checkbox>

    </div>
  </ion-content>
</ion-view>
